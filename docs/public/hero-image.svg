<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="transparent"/>
  
  <!-- Dashboard mockup -->
  <rect x="50" y="40" width="300" height="220" fill="white" stroke="url(#heroGradient)" stroke-width="2" rx="8"/>
  
  <!-- Header -->
  <rect x="60" y="50" width="280" height="30" fill="url(#heroGradient)" opacity="0.1" rx="4"/>
  
  <!-- Stats cards -->
  <rect x="60" y="90" width="80" height="50" fill="url(#heroGradient)" opacity="0.2" rx="4"/>
  <rect x="150" y="90" width="80" height="50" fill="url(#heroGradient)" opacity="0.2" rx="4"/>
  <rect x="240" y="90" width="80" height="50" fill="url(#heroGradient)" opacity="0.2" rx="4"/>
  
  <!-- Chart area -->
  <rect x="60" y="150" width="260" height="100" fill="url(#heroGradient)" opacity="0.05" rx="4"/>
  
  <!-- Chart bars -->
  <rect x="80" y="210" width="15" height="30" fill="url(#heroGradient)" rx="2"/>
  <rect x="110" y="195" width="15" height="45" fill="url(#heroGradient)" rx="2"/>
  <rect x="140" y="180" width="15" height="60" fill="url(#heroGradient)" rx="2"/>
  <rect x="170" y="190" width="15" height="50" fill="url(#heroGradient)" rx="2"/>
  <rect x="200" y="200" width="15" height="40" fill="url(#heroGradient)" rx="2"/>
  <rect x="230" y="185" width="15" height="55" fill="url(#heroGradient)" rx="2"/>
  <rect x="260" y="175" width="15" height="65" fill="url(#heroGradient)" rx="2"/>
</svg>
