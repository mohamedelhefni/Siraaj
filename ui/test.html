<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../sdk/analytics.js"></script>
    <title>test</title>
</head>

<body>
    <h1>test</h1>
    <button id="trackButton">Track Event</button>
    <script>
        const analytics = new Analytics({
            apiUrl: 'http://localhost:8080',
            autoTrack: true,
            bufferSize: 5,
            flushInterval: 30000,
            debug: true
        });

        document.getElementById('trackButton').addEventListener('click', () => {
            analytics.track('button_clicked', { buttonId: 'trackButton' });
            console.log('Event tracked: button_clicked');
        });

    </script>
</body>

</html>
